---
layout: contact
title: Donald Livingston | Contact Me
---
<section id="contact" class="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2><span>Contact Me</span></h2>
			</div>  
		</div>
		<div class="row">
			<p class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">If you're intested in getting in touch with me, fill out the form below. </p>
			<p class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 required">(all form fields are required)</p>
			<div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 form">
				<form id="contact-form" action="https://getsimpleform.com/messages?form_api_token=a2bf197011918b750414651208e3f990" method="post">
					<input type='hidden' name='redirect_to' value='http://donaldlivingston.com/contact' />
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="Your Name Here" required>
					<label for="email">Email</label>
					<input type="text" name="email" id="email" placeholder="your-address@email.com" required>
					<label for="subject">Subject</label>
					<input type="text" name="subject" id="subject" placeholder="Just wanted to say Hi!" required>
					<label for="message">Message</label>
					<textarea name="message" id="message" placeholder="I think you're awesome!" required></textarea>
					<input class="btn btn-default" type='submit' value='Send Message' />
				</form>
			</div>
		</div>
		<div class="row">
			<p class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">Or feel free to follow me on any of the social networks I frequent.</p>
			<div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
				{% include social-links.html %}
			</div>
		</div>    
	</div>
</section>
<script>
$("#contact-form").validate();
</script>
